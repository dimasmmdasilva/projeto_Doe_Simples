<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe Simples</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2 class="titulo">Doe Simples</h2>
    </header>
    <section id="carousel">
        <div id="carousel_images" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel_images" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carousel_images" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carousel_images" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/programacao.jpg" class="d-block w-100">
                    <div class="carousel-caption">
                        <h3>Projeto</h3>
                        <p>"Doe Simples foi desenvolvido para facilitar doações e transformar vidas"</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./images/ong_semente.jpeg" class="d-block w-100">
                    <div class="carousel-caption">
                        <h3>Semente Esperança</h3>
                        <p>"Instituição escolhida para receber as doações"</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./images/solidariedade.jpeg" class="d-block w-100">
                    <div class="carousel-caption">
                        <h3>Solidariedade</h3>
                        <p>“É a vontade de apoiar pessoas com quem reconhecemos semelhança”</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel_images" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel_images" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>
    </section>
    <div id="doe_simples"></div>
    <div class="divisor-fade-azul-amarelo"></div>
    <div id="ong_semente"></div>
    <div class="divisor-fade-amarelo-azul"></div>
    <div id="atividades"></div>
    <div class="divisor-fade-azul-amarelo"></div>
    <div id="doacoes"></div>
    <div class="divisor-fade-amarelo-azul"></div>
    <div id="ponto_coleta"></div>
    <div class="divisor-fade-azul-amarelo"></div>
    <div id="vaquinha"></div>
    <div class="divisor-fade-amarelo-azul"></div>
    <div id="resultados"></div>
    <footer>
        <h3>&copy; Projeto Integrador 2024</h3>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
