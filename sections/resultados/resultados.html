<section class="resultados">
    <div class="container">
        <div class="row">
            <h2><b>Mural de mensagens</b></h2>
            <div id="comment-section">
                <form id="commentForm">
                    <input type="text" id="username" placeholder="Seu nome" required>
                    <textarea id="comment" placeholder="Escreva uma mensagem" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
                <div id="comments">
                </div>
            </div>
            <div class="contador">
                <h3 id="countdown"></h3>
            </div>
        </div>
    </div>
</section>
